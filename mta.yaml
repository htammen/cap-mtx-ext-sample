_schema-version: '3.2'
ID: cap-papm-cap
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
#        - npx rimraf gen/db/src/gen/data # uncomment this line to prevent loading of initial data which is only relevant for dev/test deployments 
#        - npx rimraf gen/db/src/gen/csv  # uncomment this line unless db/csv folder has been used for config/control table data which is entirely managed by the developer and never changed by the app

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: cap-papm-cap-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: cap-papm-cap-uaa
      - name: cap-papm-cap-dest
      - name: cap-papm-cap-logging
      - name: cap-papm-cap-registry
      - name: cap-papm-cap-registry-api
      - name: cap-papm-cap-sm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
      - name: mtx-api
        properties:
          uri: ${default-uri}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: cap-papm-cap
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
    parameters:
      memory: 256M
      disk-quota: 1024M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-${app-name}.${default-domain}'
    requires:
      - name: cap-papm-cap-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000
          forwardAuthToken: true
      - name: cap-papm-cap-logging
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}


resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: cap-papm-cap-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: broker
      path: ./xs-security.json
      xsuaa-app: cap-papm-cap
      config:
        xsappname: cap-papm-cap
    properties:
      XSAPPNAME: cap-papm-cap
    requires:
      - name: app_api

  # -------------------- DESTINATION SERVICE -------------------
  - name: cap-papm-cap-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: cap-papm-cap-cfapi
                Description: CF Cloud Controller API
                URL: ${controller-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2Password
                tokenServiceURL: ${authorization-url}/oauth/token
                clientId: cf
                clientSecret:
                User: <SetValueInCockpit>
                Password: <SetValueInCockpit>

  # --------------------- REGISTRY SERVICE: Plan application ---------------------
  - name: cap-papm-cap-registry
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: cap-papm-cap-uaa
      - name: mtx-api
        properties:
          prop: ~{uri}
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: cap-papm-cap
        appName: cap-papm-cap
        displayName: 'Basic CAP App (multitenancy)'
        description: 'Simple multitenancy Business Application'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: https://~{mtx-api/uri}/mtx/v1/provisioning/tenant/{tenantId}

  # --------------------- REGISTRY SERVICE: Plan service ---------------------
  - name: cap-papm-cap-registry-api
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: cap-papm-cap-uaa
      - name: mtx-api
        properties:
          prop: ~{uri}
    parameters:
      service: saas-registry
      service-plan: service
      tags: ['SaaS-service']
      config:
        xsappname: cap-papm-cap
        appName: cap-papm-cap-api
        displayName: 'Basic CAP App (multitenancy) service'
        description: 'Simple multitenancy Business Application as a Service'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: https://~{mtx-api/uri}/mtx/v1/provisioning/tenant/{tenantId}
          getDependencies : https://~{mtx-api/uri}/mtx/v1/provisioning/dependencies
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false

  # ------------------- SERVICE MANAGER SERVICE ----------------
  - name: cap-papm-cap-sm
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
     - name: cap-papm-cap-uaa
    parameters:
       service: service-manager
       service-plan: container
       polling_timeout_seconds: 240
       config:
         acquireTimeoutMillis: max
         polling_timeout_seconds: 480

  # ---------------- APPLICATION LOGGING SERVICE ---------------
  - name: cap-papm-cap-logging
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

