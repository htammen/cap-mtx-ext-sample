_schema-version: '3.2'
ID: app1
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --omit dev
        - npx -p @sap/cds-dk cds build --production
#        - npx rimraf gen/db/src/gen/data # uncomment this line to prevent loading of initial data which is only relevant for dev/test deployments 
#        - npx rimraf gen/db/src/gen/csv  # uncomment this line unless db/csv folder has been used for config/control table data which is entirely managed by the developer and never changed by the app

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: app1-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: app1-uaa
      - name: app1-dest
      - name: app1-logging
      - name: app1-registry
      - name: app1-sm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
      - name: mtx-api
        properties:
          uri: ${default-uri}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: app1
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
    parameters:
      memory: 256M
      disk-quota: 1024M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-${app-name}.${default-domain}'
    requires:
      - name: app1-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000
          forwardAuthToken: true
      - name: app1-logging
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}


resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: app1-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      xsuaa-app: ${space}-~{app_api/application}
      config:
        xsappname: ${xsuaa-app}
    properties:
      XSAPPNAME: ${xsuaa-app}
    requires:
      - name: app_api

  # -------------------- DESTINATION SERVICE -------------------
  - name: app1-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: app1-cfapi
                Description: CF Cloud Controller API
                URL: ${controller-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2Password
                tokenServiceURL: ${authorization-url}/oauth/token
                clientId: cf
                clientSecret:
                User: <SetValueInCockpit>
                Password: <SetValueInCockpit>

  # --------------------- REGISTRY SERVICE ---------------------
  - name: app1-registry
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: app1-uaa
      - name: mtx-api
        properties:
          prop: ~{uri}
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: ~{app1-uaa/XSAPPNAME}
        appName: app1
        displayName: 'Basic CAP App (multitenancy)'
        description: 'Simple multitenancy Business Application'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: https://~{mtx-api/uri}-/cds/saas-provisioning/tenant/{tenantId}
          getDependencies : https://~{mtx-api/uri}-/cds/saas-provisioning/dependencies

  # ------------------- SERVICE MANAGER SERVICE ----------------
  - name: app1-sm
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
     - name: app1-uaa
    parameters:
       service: service-manager
       service-plan: container
       polling_timeout_seconds: 240
       config:
         acquireTimeoutMillis: max
         polling_timeout_seconds: 480

  # ---------------- APPLICATION LOGGING SERVICE ---------------
  - name: app1-logging
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

