<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{appTitle}}</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                  'app1-fiori': {
                      title: 'Basic CAP App (multitenancy)',
                      description: 'Simple multitenancy Business Application',
                      additionalInformation: 'SAPUI5.Component=app1-fiori',
                      applicationType: 'URL',
                      url: './fiori/webapp',
                      navigationMode: 'embedded'
                  },
                  'app1-memory': {
                      title: 'Memory consumption (multitenancy)',
                      description: 'Shows the memory consumption measured while (de)activating extensions',
                      additionalInformation: 'SAPUI5.Component=app1-memory',
                      applicationType: 'URL',
                      url: './fiori_memory/webapp',
                      navigationMode: 'embedded'
                  }
                }
            };
        </script>

        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
